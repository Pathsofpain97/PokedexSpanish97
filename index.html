<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./imagenes/287221.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body class="row">
    <!--Setup Loading Div-->
    <div id="loading-div">
        <img src="./imagenes/pokeball-icon.png" class="loading-ball">
    </div>



    <!--Search Bar and render search pokemon-->
    <div id="pokedex-list" class="column">

        <!--Search Bar-->
        <div id="search-bar-container" class="row container margin-40">
            <a href="./index.html" class="logo"><img src="./imagenes/logo.png" alt="Pokedex"></a>
            <input id="search-input" onkeydown="search()" placeholder="Busca un Pokémon por su nombre">
            <div id="start-search-button" class="center">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <header>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><button class="btn btn-header normal" id="normal">Normal</button></li>
                    <li class="nav-item"><button class="btn btn-header fire" id="fire">Fuego</button></li>
                    <li class="nav-item"><button class="btn btn-header water" id="water">Agua</button></li>
                    <li class="nav-item"><button class="btn btn-header grass" id="grass">Planta</button></li>
                    <li class="nav-item"><button class="btn btn-header electric" id="electric">Eléctrico</button></li>
                    <li class="nav-item"><button class="btn btn-header ice" id="ice">Hielo</button></li>
                    <li class="nav-item"><button class="btn btn-header fighting" id="fighting">Lucha</button></li>
                    <li class="nav-item"><button class="btn btn-header poison" id="poison">Veneno</button></li>
                    <li class="nav-item"><button class="btn btn-header ground" id="ground">Tierra</button></li>
                    <li class="nav-item"><button class="btn btn-header flying" id="flying">Volador</button></li>
                    <li class="nav-item"><button class="btn btn-header psychic" id="psychic">Psíquico</button></li>
                    <li class="nav-item"><button class="btn btn-header bug" id="bug">Bicho</button></li>
                    <li class="nav-item"><button class="btn btn-header rock" id="rock">Roca</button></li>
                    <li class="nav-item"><button class="btn btn-header ghost" id="ghost">Fantasma</button></li>
                    <li class="nav-item"><button class="btn btn-header dark" id="dark">Siniestro</button></li>
                    <li class="nav-item"><button class="btn btn-header dragon" id="dragon">Dragón</button></li>
                    <li class="nav-item"><button class="btn btn-header steel" id="steel">Acero</button></li>
                    <li class="nav-item"><button class="btn btn-header fairy" id="fairy">Hada</button></li>
                </ul>
            </nav>
        </header>

        <div id="pokedexl_ist_render_container">
            <!--Render here-->
        </div>
    </div>

    <!--responsive current pokemon-->
    <div id="current-pokemon-responsive-background" class="hide"></div>
    <div id="current-pokemon-responsive-close" class="hide" onclick="closePokemonInfo()"><img
            src="./imagenes/close-icon.png"></div>

    <!--current selected pokemon-->
    <div id="current-pokemon-container" class="container column center">


        <img id="current-pokemon-image" src="./imagenes/no-pokemon-selected-image.png">

        <!--Info-->
        <div id="current-pokemon-info" class="hide">
            <!--Id-->
            <span id="current-pokemon-id" class="font-size-12 bold">#213</span>

            <!--name-->
            <h2 id="current-pokemon-name">Pikachu</h2>

            <!--types-->
            <div id="current-pokemon-types" class="row center"></div>

            <!--description-->
            <h4>Descripción de la Pokedex</h4>
            <span id="current-pokemon-description"></span>

            <!--height and weight-->
            <div class="row center">
                <div class="width-100 column center margin-5">
                    <h4>Altura</h4>
                    <div id="current-pokemon-height" class="pokemon-info-variable-container"></div>
                </div>
                <div class="width-100 column center margin-5">
                    <h4>Peso</h4>
                    <div id="current-pokemon-weight" class="pokemon-info-variable-container"></div>
                </div>
            </div>

            <!--abilities-->
            <div class="column">
                <h4>Habilidades</h4>
                <div class="row">
                    <div id="current-pokemon-abilitiy-0" class="pokemon-info-variable-container"></div>
                    <div id="current-pokemon-abilitiy-1" class="pokemon-info-variable-container"></div>
                </div>
            </div>

            <!--stats-->
            <h4>Estadísticas</h4>
            <div class="row center">
                <div class="current-pokemon-stats-container column">
                    <div class="current-pokemon-stats-name" style="background: #DF2140">
                        PS
                    </div>
                    <h5 id="current-pokemon-stats-hp">84</h5>
                </div>
                <div class="current-pokemon-stats-container column">
                    <div class="current-pokemon-stats-name" style="background: #FF994D">
                        ATQ
                    </div>
                    <h5 id="current-pokemon-stats-atk">84</h5>
                </div>
                <div class="current-pokemon-stats-container column">
                    <div class="current-pokemon-stats-name" style="background: #eecd3d">
                        DEF
                    </div>
                    <h5 id="current-pokemon-stats-def">84</h5>
                </div>
                <div class="current-pokemon-stats-container column">
                    <div class="current-pokemon-stats-name" style="background: #85DDFF">
                        AESP
                    </div>
                    <h5 id="current-pokemon-stats-spa">84</h5>
                </div>
                <div class="current-pokemon-stats-container column">
                    <div class="current-pokemon-stats-name" style="background: #96da83">
                        DESP
                    </div>
                    <h5 id="current-pokemon-stats-spd">84</h5>
                </div>
                <div class="current-pokemon-stats-container column">
                    <div class="current-pokemon-stats-name" style="background: #FB94A8">
                        VEL
                    </div>
                    <h5 id="current-pokemon-stats-speed">84</h5>
                </div>
                <div class="current-pokemon-stats-container column" style="background: #88AAEA">
                    <div class="current-pokemon-stats-name" style="background: #7195DC">
                        Total
                    </div>
                    <h5 id="current-pokemon-stats-total">84</h5>
                </div>
            </div>

            <!--Evolution chain-->
            <div id="current-pokemon-evolution-chain-container">
                <h4>Evolución</h4>
                <div class="row center">
                    <img id="current-pokemon-evolution-0" class="current-pokemon-evolution-image"
                        src="./imagenes/pokeball-icon.png">
                    <div id="current-pokemon-evolution-level-0"
                        class="current-pokemon-evolution-level-container font-size-12 bold">Lv. 16</div>
                    <img id="current-pokemon-evolution-1" class="current-pokemon-evolution-image"
                        src="./imagenes/pokeball-icon.png">
                    <div id="current-pokemon-evolution-level-1"
                        class="current-pokemon-evolution-level-container font-size-12 bold">Lv. 36</div>
                    <img id="current-pokemon-evolution-2" class="current-pokemon-evolution-image"
                        src="./imagenes/pokeball-icon.png">
                </div>
            </div>
        </div>

        <!--Empty-->
        <div id="current-pokemon-empty">
            <span class="font-size-18">Selecciona un Pokémon<br>para mostrar aquí.</span>
        </div>
    </div>

    <!--Back to top button-->
    <div id="back-to-top-button" class="hide" onclick="backToTop()">
        <img src="./imagenes/arrow-up-icon.png">
    </div>

    <!--Loading selected pokemon-->
    <img id="current-pokemon-loading" src="./imagenes/pokeball-icon.png" class="loading-ball">

    <script src="./js/setup.js"></script>
    <script src="./js/pokemon-lista.js"></script>
    <script src="./js/pokemon-infor.js"></script>
    <script src="./js/tipospokemon.js"></script>
</body>

</html>
